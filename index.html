<head>
    <meta charset="utf-8">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">

<body id="particles-js">
    <main class="vertical-align">
        <div class="jumbotron">
            <h1 class="h1"><span class="text-success">PI</span>ZZ<span class="text-danger">R</span></h1>
            <div class="card-container" id="pizza_container">
                <div id="manual">
                    <h2 class="text-center text-light">How To:</h2>
                    <h3 class="text-light">
                        <small>
                            Choose if you want to calculate a round or square Pizza
                            then fill in the size and the price of it and finally
                            click the ADD+ Button to add a pizza.
                        </small>
                    </h3>
                    <h4 class="text-center text-light text-justify"><small>To delete a card click on the little x-icon.</small></h4>
                </div>
            </div>

            <form class="form">
                <div class="form-row">
                    <div class="col">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="radio_round" name="customRadioInline1" class="custom-control-input"
                                checked="true">
                            <label class="custom-control-label" for="radio_round">Round</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="radio_square" name="customRadioInline1"
                                class="custom-control-input">
                            <label class="custom-control-label" for="radio_square">Square</label>
                        </div>
                    </div>
                </div>
                <div class="form-row form-input">
                    <div id="diameter_div">
                        <div class="col">
                            <div class="input-group mb-3 diameter">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">√ò</span>
                                </div>
                                <input type="number" class="form-control" placeholder="Diameter" aria-label="Diameter"
                                    aria-describedby="basic-addon1" id="input_diameter">
                            </div>
                        </div>

                    </div>
                    <div id="square_div" style="display:none">
                        <div class="col">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">cm</span>
                                    <input type="number" class="form-control" placeholder="Length Side A"
                                        aria-label="Diameter" aria-describedby="basic-addon1" id="input_side_a">

                                    <span class="input-group-text" id="basic-addon1">cm</span>
                                    <input type="number" class="form-control" placeholder="Length Side B"
                                        aria-label="Diameter" aria-describedby="basic-addon1" id="input_side_b">

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="input-group price">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">‚Ç¨</span>
                            </div>
                            <input type="number" class="form-control" placeholder="Price" aria-label="Price"
                                aria-describedby="basic-addon1" id="price_input">
                        </div>
                    </div>
                </div>
            </form>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 10%;" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100">0%
                </div>
                <div class="progress-bar-bg" role="progressbar" style="width: 100%;" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">0%
                </div>
            </div>
            <button type="button" id="btn_add" class="btn btn-outline-success btn-lg btn-block btn-add disabled">ADD+</button>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">pizzr‚Ñ¢Ô∏è was made with üçï& üç∫. </span>
        </div>
    </footer>

    <script src="./js/particles-config.js"></script>

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
